<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo-agenda.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <title>Agenda</title>
</head>

<body>
    <div id="master">
        <!-- CabeÃ§alho -->
        <div class="row cabecalho">
            <div class="cabecalho-mes col-7">
                <button id="btn-cabecalho" class="btn-cabecalho" style="font-size: 18px"></button>
            </div>
            <div class="cabecalho-semana col-5">
                <button class="btn-cabecalho"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                    </svg> </button>
                <button class="btn-cabecalho" style="font-size: 18px">Hoje</button>
                <button class="btn-cabecalho"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                    </svg></button>
            </div>
        </div>
        <!--  Dias da Semana -->
        <div class="calendario">
            <ul class="dia-semana semana" style="margin-left: -17px; margin-bottom: -2px;">                
            </ul>
            <ul id="dia" class="dia-semana dias" style="margin-left: -17px;">               
            </ul>
        </div>
        <div class="data-atual">
            <p id="dia-sem-ano"></p>
        </div>

        <!-- Conteudo do Dia -->
        <div id="conteudo">
            
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="script-agenda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
